<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: middle; /* alinahmento vertical */
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABLES (simples)
        table = tabela
            table rows = linha de tabela
                table header = cabeçalho da tabela
                table data = dados da tabela
    -->
    <h1>Minha prrimeira tabela</h1>
    <table>
        <tr> <!-- table row -->
            <td>A1</td> <!-- table data -->
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2
            <td>B2
            <td>C2
            <td class="numero">D2
        <!-- atualmente 20/11/2023 fechar table rows e table data não é obrigatório -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="numero">D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
        <!-- Se a hierarquia da tabela não for obedecida, os dados aparecerão antes ou depois da tabela -->  
    </table>
</body>
</html>
