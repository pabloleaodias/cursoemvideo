<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}!<br>Seu nome em ${nome.length} letras<br>`)
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em letras menúsculas é <strong>${nome.toLowerCase()}</strong>`)

        /*

    </script>
</body>
</html>
