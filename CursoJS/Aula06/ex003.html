<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body {
            background-color: blue;
            color: white;
        }

        /* Isoo é um comentário em CSS*/
    </style>
</head>
<body>
     <h1>Olá Mundo!</h1>
     <p>Já me livrei da "maldição"</p>

     <!-- Isso é um comentério em HTML-->
     <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número:'))
       var n2 = Number(window.prompt('Digite outro número:'))
        /* É possível usar somente o Number, sem o 'parse' */
       var s = n1 + n2
       window.alert(`A soma entre os dois números é ${s}`) // Também pode ser usado o 'n.toString'
     </script>
</body>
</html>
