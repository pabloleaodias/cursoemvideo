<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode reescrever um paragráfo de qualquer jeito, basta colocar tudo no meio de par de tags &lt;p&gt; e &lt;/p&gt;</p> <!-- LESS THAN / GREATER THAN-->
    <p>Caso você queira quebrar uma linha no meio da sentença...<br>Basta usar a tag &lt;br&gt;</p>
    <p>Alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &delta;
        &Delta;
        &uarr;
        &uparrow;
    </p>
    <p>Vamos adicionar emoji:
        &#x1F4AA;
        &#x1F60E;
    </p>
</body>
</html>
